<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <p>Você pode escrever um
        parágrafo de qualquer jeito
        basta que esteja tudo dentro da tag
        &lt;p&gt; e &lt;/p&gt; <!-- LESS THAN lt / GREATER THAN gt -->
    </p>
    <p>Para inserir uma quebra de linha <br> como essa
    basta colocar a tag &lt;br&gt;</p>
    <p>Vamos inserir alguns símbolos: 
        &reg;
        &copy;
        &Delta;
    </p>
    <p>Vamos inserir alguns emojis:
        &#x1F33F;
        &#x1F341;
        &#x1F990;
    </p>
</body>
</html>
